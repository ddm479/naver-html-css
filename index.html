<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
    <style>
        #header {
            display: flex;
            justify-content: center;
        }

        #header-center {
            width: 1130px;
            height: 160px;
            display: flex;
            background-color: yellow;
        }

        #header-logo,
        #header-search,
        #header-home {
            display: inline-block;
        }

        #header-logo {
            width: 222px;
            height: 100%;
            display: flex;
            align-items: center;
        }

        #header-search {
            width: 586px;
            height: 100%;
            display: flex;
            align-items: center;
            flex: 1;
            /* 형제들의 너비(우선적임)값을 뺀 나머지 차지할 수 있는 최대한의 너비로 늘어난다. */
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="header-center">
            <div id="header-logo">
                <div>로고</div>
            </div>
            <div id="header-search">
                <div>검색창</div>
            </div>
            <div id="header-home">네이버를 시작페이지로</div>
        </div>
    </div>
</body>

</html>
